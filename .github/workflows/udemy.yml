name: shell commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello World"
      - name: multiple script
        run: |
            node -v
            npm -v
      - name: python command
        run: |
          import platform
          print(platform.processor())
        shell: python

  run-windows-commands:
    runs-on: windows-lateest
    steps:
    - name: Directory powershell
      run: Get-Location
    - name: Directory Bash
      run: pwd
      shell: bash
